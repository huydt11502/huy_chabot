<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mocha-MedChatBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f4f8',
                100: '#d9e2ec',
                200: '#bcccdc',
                300: '#9fb3c8',
                400: '#829ab1',
                500: '#627d98',
                600: '#486581', // Muted Blue
                700: '#334e68',
                800: '#243b53',
                900: '#102a43', // Deep Navy
                950: '#0b1d30', // Darkest Navy
              },
              primary: {
                500: '#007aff', // iOS/Messenger Blue style
                600: '#0062cc',
                700: '#004999',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Markdown Styles inside Bubbles */
      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.2rem;
        margin-bottom: 0.5rem;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.2rem;
        margin-bottom: 0.5rem;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        font-weight: 600;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        font-size: 1.1em;
      }
      .markdown-body p {
        margin-bottom: 0.5rem;
      }
      .markdown-body p:last-child {
        margin-bottom: 0;
      }
      .markdown-body code {
        background-color: rgba(0,0,0,0.05);
        padding: 0.1em 0.3em;
        border-radius: 0.2rem;
        font-family: monospace;
        font-size: 0.9em;
      }
      /* Dark mode markdown adjustment for user bubble if needed */
      .user-bubble .markdown-body code {
        background-color: rgba(255,255,255,0.2);
        color: white;
      }
      
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-100 text-slate-800 antialiased h-screen overflow-hidden">

</body>
</html>
