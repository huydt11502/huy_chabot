<!DOCTYPE html>
<html>
<head>
    <title>RAG API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>üß™ RAG API Connection Test</h1>
    
    <button onclick="testHealth()">Test /api/health</button>
    <button onclick="testDiseases()">Test /api/diseases</button>
    <button onclick="testAll()">Test All</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function log(message, success = true) {
            const div = document.createElement('div');
            div.className = 'test ' + (success ? 'success' : 'error');
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function testHealth() {
            document.getElementById('results').innerHTML = '';
            log('Testing /api/health...', true);
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                log(`‚úÖ Health Check: <pre>${JSON.stringify(data, null, 2)}</pre>`, true);
            } catch (error) {
                log(`‚ùå Health Check Failed: ${error.message}`, false);
            }
        }
        
        async function testDiseases() {
            document.getElementById('results').innerHTML = '';
            log('Testing /api/diseases...', true);
            
            try {
                const response = await fetch(`${API_BASE}/diseases`);
                const data = await response.json();
                log(`‚úÖ Diseases: ${data.total} diseases found<pre>${JSON.stringify(data.diseases?.slice(0, 3), null, 2)}</pre>`, true);
            } catch (error) {
                log(`‚ùå Diseases Failed: ${error.message}`, false);
            }
        }
        
        async function testAll() {
            await testHealth();
            setTimeout(async () => {
                await testDiseases();
            }, 1000);
        }
        
        // Auto test on load
        window.onload = () => testAll();
    </script>
</body>
</html>
